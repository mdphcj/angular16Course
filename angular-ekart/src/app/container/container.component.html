<div class="ekart--product--container">

  <app-search (searchTextChanged)="setSearchText($event)"></app-search>

  <product-list #productListComponenti [searchText]="searchText"></product-list>

  <product-detail *ngIf="productListComponenti.selectedProduct" [productListComp]="productListComponent"></product-detail>


  <div class="ekart-featured-products">
    <div class="ekart-featured-product-heading">
      <h1>Latest Arrival in Popular Brands</h1>
    </div>

    <div class="ekart-featured-product-item">
      <h3 class="title">New Arrivals in Nike</h3>
      <p class="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos molestias alias illo tenetur, itaque illum! Illum iste beatae sed, officiis consectetur blanditiis quos fuga perferendis animi sunt modi tempora eum.
      </p>
      <button class="call-to-action">Learn More</button>
    </div>


  </div>
</div>
